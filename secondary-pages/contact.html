<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stéphane VINCENT">
    <meta name="description" content="Portfolio Stéphane VINCENT">
    <meta name="keywords" content="web, design, portfolio, website">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style-contact.css">
    <script src="scripts/script.js"></script>
    <title>Portfolio-contact</title>
</head>
<body class="body">
    <header class="header">                        <!--header-->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="header__list d-flex justify-content-start justify-content-md-center">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="a-propos.html">About me</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="mainsection">                  <!--section formulaire-->
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                        <div class="mb-3">
                            <label for="nomprenom" class="form-label">First and last name</label>
                            <input type="text" class="form-control" id="nomprenom">
                        </div>
                        <span id="erreurnomprenom" class="alert" role="alert"></span>
                        <div class="mb-3">
                            <label for="telephone" class="form-label">Phone number</label>
                            <input type="number" class="form-control" id="telephone">
                        </div>
                        <span id="erreurtelephone" class="alert" role="alert"></span>
                        <div class="mb-3">
                            <label for="emailbis" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailbis">
                            <div id="emailHelp" class="form-text">I will never share personal informations with anyone</div>
                        </div>
                        <span id="erreuremail" class="alert" role="alert"></span>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your message</label>
                            <textarea type="text" class="form-control mainsection__message" id="message"></textarea>
                        </div>
                        <span id="erreurmessage" class="alert" role="alert"></span>
                        <button type="submit" class="btn btn-primary" onclick="verifymessageform()">Send</button>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">                        <!--footer-->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="footer__title">Thanks for coming by.</h3>
                </div>
            </div>
            <div class="row">     <!--liens header-->
                <div class="col-12">
                    <ul class="header__list d-flex justify-content-start justify-content-md-center">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="a-propos.html">About me</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p class="footer__credits">made by me</p>
                </div>
                <div class="col-6">
                    <p class="footer__credits__bis d-flex justify-content-end">to be continued...</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
